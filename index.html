<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <!-- EMPIEZA BOOTSTRAP 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FINALIZA BOOTSTRAP 5.1.3-->
    <link rel="stylesheet" href="CSS/carrito.css">
    <title>Pre Entrega N3</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar scroll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Remeras
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li>
                                <a class="boton-menu boton-categoria" href="#" onclick="mostrarProductos('urbanas')">Urbanas</a>
                                <button class="btn btn-primary" onclick="agregarProductoAlCarritoLista('1', 'Camisa Urbana', './IMG/urbana1.jpg')">Agregar al carrito</button>
                            </li>
                            <li>
                                <a class="boton-menu boton-categoria" href="#" onclick="mostrarProductos('oversize')">Oversize</a>
                                <button class="btn btn-primary" onclick="agregarProductoAlCarritoLista('2', 'Camisa Oversize',  './IMG/ruta-de-la-imagen-oversize.jpg')">Agregar al carrito</button>
                            </li>
                            <li>
                                <a class="boton-menu boton-categoria" href="#" onclick="mostrarProductos('musculosas')">Musculosas</a>
                                <button class="btn btn-primary" onclick="agregarProductoAlCarritoLista('3', 'Musculosa',  './IMG/ruta-de-la-imagen-musculosas.jpg')">Agregar al carrito</button>
                            </li>
                        </ul>
                    </li>
                </ul>
                <span id="carrito-icon" class="navbar-text">
                    <i class="bi bi-cart-fill"></i> <span id="carrito-cantidad">0</span>
                </span>
                <div id="carrito">
                    <h2>Carrito de Compras</h2>
                    <ul id="lista-carrito"></ul>
                    <p>Total: $<span id="total">0.00</span></p>
                    <button id="vaciar-carrito" title="Vaciar Carrito">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
                <form class="d-flex" onsubmit="event.preventDefault();">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        oninput="mostrarProductos('', this.value)">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    
    <section>
        <div class="container mt-5">
            <div class="row" id="productos-container">
            </div>
        </div>
    </section> 






    <script src="JS/productos.js"></script>
    <!-- <script src="JS/script.js"></script> -->
    <!-- EMPIEZA BOOTSTRAP 5.1.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- FINALIZA BOOTSTRAP 5.1.3-->
</body>

</html>
